<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
body{

    font-size: 20px;
}
        table{
            border-collapse: collapse;
        }
td, th{
    border: 1px solid brown;
}

    </style>
</head>
<body>
    <table style="height:50%; width: 50%;">
        <caption>Personal Infomation</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Goal</th>
            </tr>
            
        </thead>  
        <tbody>
          <tr>
              <td>Fatima</td>
              <td>23</td>
              <td>Bangladesh</td>
              <td>Goal</td>
          </tr>
          <tr>
              <td>Surovi</td>
              <td>24</td>
              <td>Maldives</td>
              <td>Google</td>
          </tr>
          <tr>
              <td>Tamanna</td>
              <td>20</td>
              <td>Pakistan</td>
              <td>Microsoft</td>
          </tr>
        </tbody>
    
    </table>
 
</body>
</html>
