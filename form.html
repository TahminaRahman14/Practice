<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Personal Information Form</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter Your Name"></p>
        <p>Age: <input type="number" name="" placeholder="Enter Your Age"></p>
        <fieldset>
            <legend>Select Your Country</legend>
            <p><label for="bangladesh"><input type="radio" name="country" id="bangladesh">Bangladesh</p>
            <p><label for="maldives"><input type="radio" name="country" id="maldives">Maldives</p>
            <p><label for="pakistan"><input type="radio" name="country" id="pakistan">Pakistan</p>
        </fieldset>
        <p>
            Goal
            <br>
            <textarea name="goal" id="" cols="40" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
